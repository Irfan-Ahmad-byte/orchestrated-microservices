apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-app
  namespace: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-app
  template:
    metadata:
      labels:
        app: authentication-app
    spec:
      containers:
      - name: authentication-app
        image: authentication-app-api:new
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        envFrom:
        - configMapRef:
            name: auth-config
        ports:
        - containerPort: 8080
